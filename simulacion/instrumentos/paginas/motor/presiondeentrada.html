<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presión de entrada</title>
    <!-- Usar ruta explícita relativa -->
    <link rel="stylesheet" href="../../../../styles/mainStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="title">Presión de entrada</div>


  <canvas id="tacometro" width="390" height="390"></canvas>

  <input type="range" id="control" min="0" max="50" step="1" value="0" />
  <br />
  <div id="valor" class="valor-box">0 InHg</div>

  <script>
    const canvas = document.getElementById("tacometro");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("control");
    const valorBox = document.getElementById("valor");

    let val = 0;
    const maxVal = 50;
    const cx = 200, cy = 200;

    function valToAngle(v) {
      return Math.PI * 0.75 + (v / maxVal) * Math.PI * 1.5;
    }

    function dibujarInstrumento(valor) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // === Carcasa octogonal ===
      let grad = ctx.createLinearGradient(30, 30, 370, 370);
      grad.addColorStop(0, "#777");
      grad.addColorStop(0.5, "#555");
      grad.addColorStop(1, "#333");

      ctx.beginPath();
      ctx.moveTo(90, 30);
      ctx.lineTo(310, 30);
      ctx.lineTo(370, 90);
      ctx.lineTo(370, 310);
      ctx.lineTo(310, 370);
      ctx.lineTo(90, 370);
      ctx.lineTo(30, 310);
      ctx.lineTo(30, 90);
      ctx.closePath();
      ctx.fillStyle = grad;
      ctx.shadowColor = "rgba(0,0,0,0.6)";
      ctx.shadowBlur = 8;
      ctx.shadowOffsetX = 3;
      ctx.shadowOffsetY = 3;
      ctx.fill();
      ctx.shadowColor = "transparent";

      // === Orificios ===
      const orificios = [
        [70, 70], [330, 70], [330, 330], [70, 330]
      ];
      orificios.forEach(([x, y]) => {
        ctx.shadowColor = "rgba(0,0,0,0.4)";
        ctx.shadowBlur = 4;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2 * Math.PI);
        ctx.fillStyle = "#222";
        ctx.fill();
        ctx.strokeStyle = "#aaa";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.shadowColor = "transparent";
      });

      // === Dial ===
      ctx.beginPath();
      ctx.arc(cx, cy, 130, 0, 2 * Math.PI);
      const dialGrad = ctx.createRadialGradient(cx, cy, 80, cx, cy, 130);
      dialGrad.addColorStop(0, "#222");
      dialGrad.addColorStop(1, "#000");
      ctx.fillStyle = dialGrad;
      ctx.fill();

      // === Bordes finos + sombras ===
      const radios = [131, 136, 141, 146];
      radios.forEach((r, i) => {
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, 2 * Math.PI);
        ctx.strokeStyle = "rgba(255, 255, 255, 0.2)";
        ctx.lineWidth = 1;
        ctx.shadowColor = "rgba(0,0,0,0.25)";
        ctx.shadowBlur = 3;
        ctx.stroke();
        ctx.shadowColor = "transparent";

        if (i < radios.length - 1) {
          let rMid = (r + radios[i + 1]) / 2;
          ctx.beginPath();
          ctx.arc(cx, cy, rMid, 0, 2 * Math.PI);
          ctx.strokeStyle = "rgba(0, 0, 0, 0.08)";
          ctx.lineWidth = 4;
          ctx.stroke();
        }
      });

      // === Franja verde ===
      function arcoColor(inicio, fin, color) {
        ctx.beginPath();
        ctx.arc(cx, cy, 120, valToAngle(inicio), valToAngle(fin));
        ctx.strokeStyle = color;
        ctx.lineWidth = 12;
        ctx.stroke();
      }
      arcoColor(15, 30, "green");

      // === Marcas y números ===
      ctx.strokeStyle = "white";
      ctx.fillStyle = "white";
      for (let i = 0; i <= maxVal; i++) {
        const ang = valToAngle(i);
        const cos = Math.cos(ang), sin = Math.sin(ang);
        const outer = 125;
        const inner = (i % 5 === 0) ? 100 : 115;
        const x1 = cx + cos * inner, y1 = cy + sin * inner;
        const x2 = cx + cos * outer, y2 = cy + sin * outer;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = (i % 5 === 0) ? 2.5 : 1;
        ctx.stroke();

        if (i % 5 === 0) {
          const tx = cx + cos * 85;
          const ty = cy + sin * 85;
          ctx.font = "14px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(i, tx, ty);
        }
      }

      // === Texto "Manifold" y "Press." ===
      ctx.font = "16px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Manifold", cx, cy - 45);
      ctx.fillText("Press.", cx, cy - 25);

      // === Texto "IN Hg" y "Al.g." ===
      ctx.fillStyle = "#ccc";
      ctx.font = "14px Arial";
      ctx.fillText("IN Hg", cx, cy + 65);
      ctx.fillText("Al.g.", cx, cy + 82);

      // === Aguja ===
      dibujarAguja(valor);
    }

    function dibujarAguja(valor) {
      const ang = valToAngle(valor);
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(ang);

      ctx.beginPath();
      ctx.moveTo(-8, 0);
      ctx.lineTo(-5, -10);
      ctx.lineTo(60, -4);
      ctx.lineTo(60, 4);
      ctx.lineTo(-5, 10);
      ctx.closePath();
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "white";
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(60, -4);
      ctx.lineTo(70, 0);
      ctx.lineTo(60, 4);
      ctx.closePath();
      ctx.fillStyle = "white";
      ctx.fill();

      ctx.restore();

      ctx.beginPath();
      ctx.arc(cx, cy, 10, 0, 2 * Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.lineWidth = 3;
      ctx.strokeStyle = "white";
      ctx.stroke();
    }

    slider.addEventListener("input", (e) => {
      val = Number(e.target.value);
      valorBox.textContent = val + " in Hg";
      dibujarInstrumento(val);
    });

    dibujarInstrumento(0);
  </script>
</body>
</html>
