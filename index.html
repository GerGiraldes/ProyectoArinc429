<<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Arinc 429</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f2f4f8;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      transition: top 0.3s;
    }

    #title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .pill-button {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: #1f3c88;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      font-size: 14px;
    }

    .pill-button:hover {
      background-color: #163172;
      transform: translateY(-2px);
    }

    #greeting {
      font-size: 14px;
      color: #ccc;
      margin-right: 10px;
    }

    .content {
      margin-top: 80px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .main-button {
      width: 80%;
      max-width: 400px;
      padding: 15px;
      font-size: 16px;
      background-color: #1f3c88;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .main-button:hover {
      background-color: #163172;
      transform: translateY(-3px) scale(1.02);
    }

    #aboutCard {
      position: fixed;
      top: 0;
      right: -30%;
      width: 30%;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: right 0.3s ease;
      z-index: 999;
    }

    #aboutCard.open {
      right: 0;
    }

    #aboutCard img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #aboutText {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <header id="header">
    <div id="title">Proyecto Arinc 429</div>
    <div class="header-buttons">
      <button class="pill-button" onclick="toggleAbout()">Sobre nosotros</button>
      <button id="loginBtn" class="pill-button" onclick="login()">Iniciar sesión</button>
      <div id="greeting" style="display: none;"></div>
    </div>
  </header>

  <div class="content">
    <button class="main-button" onclick="location.href='arinc429.html'">¿De qué se trata nuestro proyecto?</button>
    <button class="main-button" onclick="location.href='doñaRosa.html'">Explicación básica del proyecto</button>
    <button class="main-button" onclick="location.href='ingeniero.html'">Explicación técnica del proyecto</button>
  </div>

  <div id="aboutCard">
    <img src="inac.jpg" alt="Foto institucional">
    <div id="aboutText"></div>
  </div>

  <script>
    // Mostrar/Ocultar tarjeta "Sobre nosotros"
    function toggleAbout() {
      const card = document.getElementById('aboutCard');
      card.classList.toggle('open');
    }

    // Simular login simple
    function login() {
      const username = prompt("Ingrese su nombre de usuario:");
      if (username) {
        localStorage.setItem("currentUser", username);
        updateUI();
      }
    }

    function updateUI() {
      const user = localStorage.getItem("currentUser");
      const loginBtn = document.getElementById("loginBtn");
      const greeting = document.getElementById("greeting");

      if (user) {
        loginBtn.style.display = "none";
        greeting.style.display = "block";
        greeting.textContent = `Hola, ${user}!`;
      }
    }

    // Ocultar encabezado al hacer scroll
    let lastScrollTop = 0;
    window.addEventListener("scroll", function() {
      const header = document.getElementById("header");
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        header.style.top = "-80px";
      } else {
        header.style.top = "0";
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });

    // Cargar estado inicial
    window.onload = updateUI;
  </script>
</body>
</html>
