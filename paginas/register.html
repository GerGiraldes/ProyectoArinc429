<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #1f3c88;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1f3c88;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #163172;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Registro</h2>
    <input type="text" id="newUsername" placeholder="Nuevo usuario">
    <input type="password" id="newPassword" placeholder="Nueva contraseña">
    <button onclick="register()">Crear cuenta</button>
    <a class="login-link" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script>
    function register() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value;

      if (!username || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (localStorage.getItem(username)) {
        alert("Este usuario ya existe. Intenta con otro.");
        return;
      }

      const user = { username, password };
      localStorage.setItem(username, JSON.stringify(user));
      alert("Registro exitoso. Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
